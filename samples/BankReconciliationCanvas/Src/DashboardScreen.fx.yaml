DashboardScreen As screen:
    Fill: =RGBA(248, 250, 252, 1)
    OnVisible: =Set(CurrentTab, "Dashboard")
    
    # Header Container
    containerHeader As container:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =80
        Width: =Parent.Width
        X: =0
        Y: =0
        
        lblHeaderTitle As label:
            Text: ="Bank Reconciliation"
            FontWeight: =FontWeight.Bold
            Size: =18
            Color: =ColorBank
            X: =20
            Y: =20
            Width: =300
            Height: =40
        
        lblUserName As label:
            Text: =CurrentUserProfile.name
            Size: =12
            Color: =RGBA(100, 116, 139, 1)
            Align: =Align.Right
            X: =Parent.Width - 180
            Y: =25
            Width: =150
            Height: =30
        
        iconUser As icon:
            Icon: =Icon.Person
            Color: =ColorBank
            Height: =30
            Width: =30
            X: =Parent.Width - 20
            Y: =25
    
    # Navigation Tabs
    containerNavigation As container:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =60
        Width: =Parent.Width
        X: =0
        Y: =containerHeader.Height
        
        btnNavDashboard As button:
            Text: ="Dashboard"
            Fill: =If(CurrentTab = "Dashboard", RGBA(0, 120, 212, 0.1), RGBA(255, 255, 255, 1))
            Color: =If(CurrentTab = "Dashboard", ColorBank, RGBA(100, 116, 139, 1))
            BorderColor: =If(CurrentTab = "Dashboard", ColorBank, Transparent)
            BorderThickness: =0
            BorderStyle: =If(CurrentTab = "Dashboard", BorderStyle.Solid, BorderStyle.None)
            X: =10
            Y: =10
            Width: =150
            Height: =40
            OnSelect: =Set(CurrentTab, "Dashboard")
        
        btnNavMatching As button:
            Text: ="Matching"
            Fill: =If(CurrentTab = "Matching", RGBA(0, 120, 212, 0.1), RGBA(255, 255, 255, 1))
            Color: =If(CurrentTab = "Matching", ColorBank, RGBA(100, 116, 139, 1))
            BorderColor: =If(CurrentTab = "Matching", ColorBank, Transparent)
            BorderThickness: =0
            X: =btnNavDashboard.X + btnNavDashboard.Width + 5
            Y: =10
            Width: =150
            Height: =40
            OnSelect: =Set(CurrentTab, "Matching"); Navigate(MatchingScreen, ScreenTransition.None)
        
        btnNavReconciliation As button:
            Text: ="Reconciliation"
            Fill: =If(CurrentTab = "Reconciliation", RGBA(0, 120, 212, 0.1), RGBA(255, 255, 255, 1))
            Color: =If(CurrentTab = "Reconciliation", ColorBank, RGBA(100, 116, 139, 1))
            BorderColor: =If(CurrentTab = "Reconciliation", ColorBank, Transparent)
            BorderThickness: =0
            X: =btnNavMatching.X + btnNavMatching.Width + 5
            Y: =10
            Width: =150
            Height: =40
            OnSelect: =Set(CurrentTab, "Reconciliation"); Navigate(ReconciliationScreen, ScreenTransition.None)
        
        btnNavAudit As button:
            Text: ="Audit Trail"
            Fill: =If(CurrentTab = "Audit", RGBA(0, 120, 212, 0.1), RGBA(255, 255, 255, 1))
            Color: =If(CurrentTab = "Audit", ColorBank, RGBA(100, 116, 139, 1))
            BorderColor: =If(CurrentTab = "Audit", ColorBank, Transparent)
            BorderThickness: =0
            X: =btnNavReconciliation.X + btnNavReconciliation.Width + 5
            Y: =10
            Width: =150
            Height: =40
            OnSelect: =Set(CurrentTab, "Audit"); Navigate(AuditTrailScreen, ScreenTransition.None)
    
    # Main Content Container
    containerMain As container:
        Fill: =Transparent
        Height: =Parent.Height - containerHeader.Height - containerNavigation.Height - 20
        Width: =Parent.Width - 40
        X: =20
        Y: =containerHeader.Height + containerNavigation.Height + 10
        
        # Stats Cards Row 1
        cardTotalTransactions As container:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =120
            Width: =(Parent.Width - 30) / 2
            X: =0
            Y: =0
            
            lblStatTitle1 As label:
                Text: ="Total Transactions"
                Size: =12
                Color: =RGBA(100, 116, 139, 1)
                X: =15
                Y: =15
                Width: =Parent.Width - 30
                Height: =25
            
            lblStatValue1 As label:
                Text: =Text(DashboardStats.totalTransactions, "#,##0")
                FontWeight: =FontWeight.Bold
                Size: =32
                Color: =RGBA(30, 41, 59, 1)
                X: =15
                Y: =45
                Width: =Parent.Width - 30
                Height: =50
            
            iconStat1 As icon:
                Icon: =Icon.Money
                Color: =ColorBank
                Height: =40
                Width: =40
                X: =Parent.Width - 55
                Y: =15
        
        cardMatchedTransactions As container:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =120
            Width: =(Parent.Width - 30) / 2
            X: =cardTotalTransactions.X + cardTotalTransactions.Width + 15
            Y: =0
            
            lblStatTitle2 As label:
                Text: ="Matched"
                Size: =12
                Color: =RGBA(100, 116, 139, 1)
                X: =15
                Y: =15
                Width: =Parent.Width - 30
                Height: =25
            
            lblStatValue2 As label:
                Text: =Text(DashboardStats.matchedTransactions, "#,##0")
                FontWeight: =FontWeight.Bold
                Size: =32
                Color: =ColorSuccess
                X: =15
                Y: =45
                Width: =Parent.Width - 30
                Height: =50
            
            iconStat2 As icon:
                Icon: =Icon.CheckBadge
                Color: =ColorSuccess
                Height: =40
                Width: =40
                X: =Parent.Width - 55
                Y: =15
        
        # Stats Cards Row 2
        cardPendingReview As container:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =120
            Width: =(Parent.Width - 30) / 2
            X: =0
            Y: =cardTotalTransactions.Y + cardTotalTransactions.Height + 15
            
            lblStatTitle3 As label:
                Text: ="Pending Review"
                Size: =12
                Color: =RGBA(100, 116, 139, 1)
                X: =15
                Y: =15
                Width: =Parent.Width - 30
                Height: =25
            
            lblStatValue3 As label:
                Text: =Text(DashboardStats.pendingReview, "#,##0")
                FontWeight: =FontWeight.Bold
                Size: =32
                Color: =ColorWarning
                X: =15
                Y: =45
                Width: =Parent.Width - 30
                Height: =50
            
            iconStat3 As icon:
                Icon: =Icon.Warning
                Color: =ColorWarning
                Height: =40
                Width: =40
                X: =Parent.Width - 55
                Y: =15
        
        cardExceptions As container:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =120
            Width: =(Parent.Width - 30) / 2
            X: =cardPendingReview.X + cardPendingReview.Width + 15
            Y: =cardMatchedTransactions.Y + cardMatchedTransactions.Height + 15
            
            lblStatTitle4 As label:
                Text: ="Exceptions"
                Size: =12
                Color: =RGBA(100, 116, 139, 1)
                X: =15
                Y: =15
                Width: =Parent.Width - 30
                Height: =25
            
            lblStatValue4 As label:
                Text: =Text(DashboardStats.exceptions, "#,##0")
                FontWeight: =FontWeight.Bold
                Size: =32
                Color: =ColorDanger
                X: =15
                Y: =45
                Width: =Parent.Width - 30
                Height: =50
            
            iconStat4 As icon:
                Icon: =Icon.Cancel
                Color: =ColorDanger
                Height: =40
                Width: =40
                X: =Parent.Width - 55
                Y: =15
        
        # Performance Metrics
        cardPerformance As container:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =200
            Width: =Parent.Width
            X: =0
            Y: =cardPendingReview.Y + cardPendingReview.Height + 15
            
            lblPerformanceTitle As label:
                Text: ="Performance Metrics"
                FontWeight: =FontWeight.Semibold
                Size: =16
                Color: =RGBA(30, 41, 59, 1)
                X: =15
                Y: =15
                Width: =Parent.Width - 30
                Height: =30
            
            lblMatchRate As label:
                Text: ="Match Rate"
                Size: =12
                Color: =RGBA(100, 116, 139, 1)
                X: =15
                Y: =60
                Width: =(Parent.Width - 45) / 2
                Height: =25
            
            lblMatchRateValue As label:
                Text: =Text(DashboardStats.matchRate, "##0.0") & "%"
                FontWeight: =FontWeight.Bold
                Size: =24
                Color: =ColorBank
                X: =15
                Y: =85
                Width: =(Parent.Width - 45) / 2
                Height: =40
            
            lblAvgConfidence As label:
                Text: ="Avg Confidence"
                Size: =12
                Color: =RGBA(100, 116, 139, 1)
                X: =15 + (Parent.Width - 45) / 2 + 15
                Y: =60
                Width: =(Parent.Width - 45) / 2
                Height: =25
            
            lblAvgConfidenceValue As label:
                Text: =Text(DashboardStats.avgConfidence, "##0.0") & "%"
                FontWeight: =FontWeight.Bold
                Size: =24
                Color: =ColorAI
                X: =15 + (Parent.Width - 45) / 2 + 15
                Y: =85
                Width: =(Parent.Width - 45) / 2
                Height: =40
            
            lblTotalAmount As label:
                Text: ="Total Amount"
                Size: =12
                Color: =RGBA(100, 116, 139, 1)
                X: =15
                Y: =140
                Width: =(Parent.Width - 45) / 2
                Height: =25
            
            lblTotalAmountValue As label:
                Text: =Text(DashboardStats.totalAmount, "[$-en-US]$ #,##0.00")
                FontWeight: =FontWeight.Bold
                Size: =20
                Color: =RGBA(30, 41, 59, 1)
                X: =15
                Y: =165
                Width: =(Parent.Width - 45) / 2
                Height: =35
            
            lblReconciledAmount As label:
                Text: ="Reconciled Amount"
                Size: =12
                Color: =RGBA(100, 116, 139, 1)
                X: =15 + (Parent.Width - 45) / 2 + 15
                Y: =140
                Width: =(Parent.Width - 45) / 2
                Height: =25
            
            lblReconciledAmountValue As label:
                Text: =Text(DashboardStats.reconciledAmount, "[$-en-US]$ #,##0.00")
                FontWeight: =FontWeight.Bold
                Size: =20
                Color: =ColorSuccess
                X: =15 + (Parent.Width - 45) / 2 + 15
                Y: =165
                Width: =(Parent.Width - 45) / 2
                Height: =35

